    <script>
      function guardarEnCookie(nombre, valor, dias) {
          var fecha = new Date();
          fecha.setTime(fecha.getTime() + (dias * 24 * 60 * 60 * 1000));
          var expira = "expires=" + fecha.toUTCString();
          document.cookie = nombre + "=" + valor + ";" + expira + ";path=/";
      }

      $(document).ready(function(){
